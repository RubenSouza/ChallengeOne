<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FineCrypt</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header>
      <!-- Logo -->
      <img src="./assets/logo.png" alt="FineCrypt" id="logo" />
      <!-- Navbar -->
      <nav>
        <ul id="menu">
          <li>
            <a
              href="https://my-portfolio-rubensouza.vercel.app"
              target="_blank"
            >
              <img
                src="./assets/icons/website.png"
                alt="Portfolio"
                class="icon"
              />
            </a>
          </li>
          <li>
            <a
              href="https://www.linkedin.com/in/ruben-oliveira-dev/"
              target="_blank"
            >
              <img
                src="./assets/icons/linkedin.png"
                alt="Linkedin"
                class="icon"
              />
            </a>
          </li>
          <li>
            <a href="https://github.com/RubenSouza?" target="_blank">
              <img src="./assets/icons/github.png" alt="Github" class="icon" />
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="container">
        <!-- container -->
        <div id="top--container">
          <!-- title -->
          <h1>Encriptador de textos</h1>
        </div>
        <div id="box--container">
          <div id="left--box">
            <!-- left box -->
            <textarea
              name="Text to convert"
              id="text--to--convert"
              placeholder="Digite seu texto aqui..."
            ></textarea>
          </div>
          <div id="right--box">
            <!-- right box -->
            <!-- no message div -->
            <div id="waiting--text">
              <img src="./assets/waiting.png" alt="An person waiting" />
              <p>Aguardando mensagem...</p>
            </div>
            <!-- encrypted message -->
            <div id="encrypted--message" style="display: none">
              <p id="encrypted--text"></p>
            </div>
          </div>
        </div>
        <div id="bottom--container">
          <!-- info -->
          <div id="bottom--info">
            <img src="./assets/icons/info.png" alt="alert icon" />
            <p>Apenas letras min√∫sculas e sem acento.</p>
          </div>
          <!-- buttons -->
          <div id="buttons--container">
            <button id="lock--button">
              <img src="./assets/icons/lock.png" alt="Send" class="icon" />
              <span>Criptografar</span>
            </button>
            <button id="unlock--button">
              <img src="./assets/icons/unlock.png" alt="Send" class="icon" />
              <span>Descriptografar</span>
            </button>
          </div>
          <div id="help--buttons">
            <img
              src="./assets/icons/copy.png"
              alt="copy the text"
              id="copy--button"
            />
            <img
              src="./assets/icons/download.png"
              alt="download the text"
              id="download--button"
            />
          </div>
        </div>
      </section>
    </main>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
